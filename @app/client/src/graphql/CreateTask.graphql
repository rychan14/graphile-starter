mutation CreateTask(
  $title: String!,
  $description: String!,
  $status: Status
) {
  createTask(
    input: {
      task: {
        title: $title
        description: $description
        status: $status
      }
    }
  ) {
    task {
      id
      createdAt
      description
      id
      status
      title
      updatedAt
    }
  }
}
